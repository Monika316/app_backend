server:
  port: 80
  error:
    include-message: always
    include-binding-errors: always

spring:
  main:
    allow-circular-references: true
  datasource:
    password:
    url: jdbc:postgresql://localhost:5432/app
    username: postgres
    hikari:
      data-source-properties:
        socketFactory: com.google.cloud.sql.postgres.SocketFactory
        cloudSqlInstance: testspace-psql:europe-central2:test-space-sql-1
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: testspace358@gmail.com
    password:


    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

